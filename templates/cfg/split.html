<form action="" method="post">{% csrf_token %}
<ul>
{% for state, sp_list in form.char_species.items %}
	<h1>The characters with value {{ state }} for {{form.split_char}} are:</h1>
	{% for sp in sp_list %}
		<li>{{ sp }}</li>
	{% endfor %}
{% endfor %}
</ul>
{{form.as_p}}
<input type="submit" value="Submit"/>
</form>
