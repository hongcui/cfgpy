<form action="" method="post">{% csrf_token %}
<h1>The characters with value TRUE for {{form.split_char}} are:</h1>
<ul>
{% for sp in form.true_species %}
	<li>{{ sp }}</li>
{% endfor %}
</ul>
<h1>The characters with value FALSE for {{form.split_char}} are:</h1>
<ul>
{% for sp in form.false_species %}
	<li>{{ sp }}</li>
{% endfor %}
</ul>
{{form.as_p}}
<input type="submit" value="Submit"/>
</form>
